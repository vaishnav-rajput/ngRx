<h1>Technology Blogs</h1>
<button (click)="AddBlog()" mat-raised-button>Add Blog</button>

<mat-card *ngFor="let item of bloglist">
    <mat-card-header>
        <h1>{{item.title}}</h1>
    </mat-card-header>
    <mat-card-content>
        <p>{{item.description}}</p>
    </mat-card-content>
</mat-card>
